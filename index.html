<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping cart</title>
</head>
<body>
    
    <div class="container">
        <h1>Shopping cart</h1>
        <div class="items">
            <h2 class="items-title" >What do we offer?</h2>
            <hr>
            <div class="item">
                <img src="./assets/minecraft_dirt.png" alt="">
                <div class="item-content">
                    <h2>Dirt block</h2>
                    <h3>$10</h3>
                </div>
                <div class="item-actions">
                    <input type="number" class="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add to cart</button>
                </div>
            </div>
            <hr>
            <div class="item">
                <img src="./assets/minecraft_showel.png" alt="">
                <div class="item-content">
                    <h2>Showel</h2>
                    <h3>$40</h3>
                </div>
                <div class="item-actions">
                    <input type="number" class="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add to cart</button>
                </div>
            </div>
            <hr>
            <div class="item">
                <img src="./assets/minecraft_chicken.webp" alt="">
                <div class="item-content">
                    <h2>Chicken</h2>
                    <h3>$120</h3>
                </div>
                <div class="item-actions">
                    <input type="number" class="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Add to cart</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <h2 class="items-title">Cart</h2>
            <hr>
            <div class="cart-items"></div>
            <hr>
            <div class="cart-total"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
